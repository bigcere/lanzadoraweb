    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {

                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');

    <!-- Script para configurar la aplicación -->
    <script>
        // Método para abrir enlaces directamente sin confirmación
        function openDirectly(url) {
            // Usar window.open con _self para abrir en la misma ventana/pestaña
            // Si esto no funciona, intentará con window.top.location
            try {
                window.open(url, '_top');
            } catch (e) {
                try {
                    window.top.location.href = url;
                } catch (err) {
                    // Como último recurso, intenta redirigir directamente
                    window.location.href = url;
                }
            }
        }

        // Para la URL personalizada
        document.getElementById('go-btn').addEventListener('click', launchCustomWebsite);
        document.getElementById('custom-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                launchCustomWebsite();
            }
        });

        function launchCustomWebsite() {
            const customUrl = document.getElementById('custom-url').value;
            if (customUrl) {
                try {
                    // Añadir https:// si no tiene protocolo
                    let url = customUrl;
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }
                    // Verificar si es una URL válida
                    new URL(url);
                    openDirectly(url);
                } catch (e) {
                    alert('Por favor, introduce una URL válida');
                }
            }
        }
    </script>
